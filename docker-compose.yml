services:

 mail-dev:
   container_name: mail-dev-bsn
   image: maildev/maildev:latest
   ports:
     - 1080:1080
     - 1025:1025

 bsn-api:
   container_name: bsn-api
   image: ${DOCKERHUB_USERNAME}/bsn:latest
   environment:
     DB_URL: ${DB_URL}
     USER_NAME: ${USER_NAME}
     PASSWORD: ${PASSWORD}
   ports:
     - 8088:8088
   networks:
     - spring-demo

 bsn-ui:
    container_name: bsn-ui
    image: ${DOCKERHUB_USERNAME}/bsn-ui:latest
    environment:
      REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - 8080:80
    networks:
      - spring-demo

networks:
 spring-demo:
   driver: bridge

